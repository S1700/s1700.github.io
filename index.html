<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body>
    <script>
        var age, daysBetweenDates;
        daysBetweenDates = function(d1, d2) {
          var diffDays, oneDay;
          oneDay = 24 * 60 * 60 * 1000;
          diffDays = (d2 - Date.parse(d1)) / oneDay;
          return diffDays;
        };
        
        age = function() {
          $('#myAge').text(daysBetweenDates('July 07, 2008 07:00:00', new Date()) / 365);
          myAge = daysBetweenDates('July 07, 2008 07:00:00', new Date()) / 365;
        };
        
        setInterval(age, 500);

        fakePing = Math.floor(Math.random() * 1000) + 10;
        const sequence = ['Initialization of boot sequence', 'Pinging server', fakePing + ' ping', 'Mounting non-existent filesystem', 'Saying hi to Google', 'Taking cookies from the jar', 'Checking cookies', 'The cookies are amazing', '[DONE]\n'];

        $('body').terminal({
            hello: function(name) {
                this.echo('Hello ' + name);
            },

            help: function() {
        this.echo('\nCommands:' + 
            
            '\n\nhelp       - Shows this message, believe it or not.' +
            '\nhello      - Type your name and I\'ll say hi :)' +
            '\nwhoami     - Tells you a bit about me.' +
            '\nprojects   - Gives you a list of all my projects and where to go to find them.' +
            '\nsocials    - Tells you where you can find me on social.' +
            '\nsuggest    - Suggest a feature for me to add.');
            },

            whoami: function() {
        this.echo('\nName: S1700' +
            '\nAge: ' + myAge + ' years' +
            '\nLocation: England' +
            '\nEmail: samuel20354@outlook.com' +
            '\nSkills: Python coding and full stack development.' +
            '\nFun fact: I love music!');
            },
            projects: function() {
        this.echo('All of my projects (including this one) can be found here:\nhttps://github.com/s1700');
            },
            socials: function() {
        this.echo('\nYou can find me on all these:\nDiscord: S1700#8367\nGithub: S1700');
            },
            suggest: function() {
        this.echo('What would you like to see added?\nhttps://github.com/s1700/s1700.github.io/issues');
            },
            secret: function() {
        this.echo('Oh you found my secret command! Well unfortunately theres nothing here yet.');
            }
        }, {
            onInit(){
                const term = this;
                if (!localStorage.getItem('visited')) {
                    term.pause(true);
                    (function loop() {
                        term.echo(sequence.shift());
                        if (sequence.length) {
                            delay = Math.floor(Math.random() * 1500) + 70;
                            setTimeout(loop, delay);
                        } else {
                            localStorage.setItem('visited', true);
                            term.resume();
                        }
                    })();
                }
            },

            greetings: 'S1700.github.io\n',
            prompt: '> '
        });
    </script>
