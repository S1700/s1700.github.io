<body>
    <script>
        var age, daysBetweenDates;
        daysBetweenDates = function(d1, d2) {
          var diffDays, oneDay;
          oneDay = 24 * 60 * 60 * 1000;
          diffDays = (d2 - Date.parse(d1)) / oneDay;
          return diffDays;
        };
        
        age = function() {
          $('#myAge').text(daysBetweenDates('July 07, 2008 07:00:00', new Date()) / 365);
          myAge = daysBetweenDates('July 07, 2008 07:00:00', new Date()) / 365;
        };
        
        setInterval(age, 500);

        fakePing = Math.floor(Math.random() * 1000) + 5;
        const sequence = ['Initialization of boot sequence, please wait.', '[[;green;][ OK ]]  ' + fakePing + ' ping', '[[;green;][ OK ]]  Mounting non-existent filesystem', '[[;green;][ PASSED ]]  Filesystem check', '[[;green;][ OK ]]  Saying hi to Google', '[[;red;][ FAILED ]]  Asking Elon for a free telsa', '[[;green;][ OK ]]  Sending thanks to jcubic', '[[;green;][ OK ]]  Taking cookies from the jar', '[[;green;][ OK ]]  The cookies are amazing', '[[;green;][ OK ]]  Kernel load', '[[;green;][ OK ]]  System user load', '[[;green;][ OK ]]  Loading commands', '[[;green;][ OK ]]  Loading Fun Facts', '[[;green;]\nDONE!]\n'];

        $('body').terminal({
            hello: function(name) {
                this.echo('\nHello ' + name);
            },

            help: function() {
        this.echo('\nCommands:' + 
            
            '\n\nhelp       - Shows this message, believe it or not.' +
            '\nhello      - Type your name and I\'ll say hi :)' +
            '\nwhoami     - Tells you a bit about me.' +
            '\nprojects   - Gives you a list of all my projects and where to go to find them.' +
            '\nsocials    - Tells you where you can find me on social.' +
            '\nsuggest    - Suggest a feature for me to add.');
            },

            whoami: function() {
            funfacts = ["I love music!", "I never get any sleep", "I can fly drones! Check my YT ;)", "I'm very bad at art", "This is my first about me website", "This is my first time using this much JS", "I know Italian!"];
            var funFact = funfacts[Math.floor(Math.random() * funfacts.length)];
        this.echo('\nName: S1700' +
            '\nAge: ' + myAge + ' years' +
            '\nLocation: England' +
            '\nEmail: samuel20354@outlook.com' +
            '\nFun fact: ' + funFact +
            '\nSkills:' +
            '\n  -Python' +
            '\n  -HTML' +
            '\n  -Bash' +
            '\n  -Full stack development');
            },
            projects: function() {
        this.echo('\nAll of my projects (including this one) can be found here:\nhttps://github.com/s1700');
            },
            socials: function() {
        this.echo('\nYou can find me on all these:\nDiscord: S1700#8367\nGithub: S1700\nYoutube: ST FPV\nSteam: s1700');
            },
            suggest: function() {
        this.echo('\nWhat would you like to see added?\nhttps://github.com/s1700/s1700.github.io/issues');
            },
            delLocalStr: function() {
                    localStorage.removeItem('visited');
                    this.echo('\n[[;red;]Local storage cleared.]');    
            },
        }, {
            onInit(){
                const term = this;
                if (!localStorage.getItem('visited')) {
                    term.pause();
                    (function loop() {
                        term.echo(sequence.shift());
                        if (sequence.length) {
                            delay = Math.floor(Math.random() * 1600) + 30;
                            setTimeout(loop, delay);
                        } else {
                            localStorage.setItem('visited', true);
                            setTimeout(() => {
                                term.clear().resume();
                                term.echo('Welcome! Use \'help\' to see all commands.\n');
                            }, 500);
                        }
                    })();
                }
            }, 

            greetings: 'S1700.github.io\n',
            prompt: '> '
        });
    </script>
